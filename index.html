<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <h1>Student Marks Generator</h1>
    <!-- <ul>
        <li>Home</li>
        <li>Calculator</li>
        <li>Result</li>
    </ul> -->
</nav>

<!-- Main Box -->
<div class="container">
    <div class="box">
        <h2>Enter Student Details</h2>

        <input type="text" id="name" placeholder="Student Name">

        <input type="number" id="m1" placeholder="Subject 1 Marks">
        <input type="number" id="m2" placeholder="Subject 2 Marks">
        <input type="number" id="m3" placeholder="Subject 3 Marks">
        <input type="number" id="m4" placeholder="Subject 4 Marks">
        <input type="number" id="m5" placeholder="Subject 5 Marks">

        <div class="btns">
            <button onclick="calculate()">Calculate</button>
            <button onclick="resetData()" class="reset">Reset</button>
        </div>

        <div id="result"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
